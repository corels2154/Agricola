<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Pesca</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/icono.png" type="image/png"> <!-- Ícono del juego -->
</head>
<body>
    <div id="login-container">
        <h1>Iniciar Sesión</h1>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button id="login-btn">Iniciar Sesión</button>
        <button id="register-btn">Registrarse</button>
    </div>

    <div id="game-container" style="display: none;">
        <div id="game-header">
            <span id="score">0</span> pts | Tiempo: <span id="time">60</span>s
            <button id="logout-btn">Cerrar Sesión</button>
        </div>
        <div id="game-canvas"></div>
    </div>

    <div id="leaderboard-container" style="display: none;">
        <h1>Mejores Jugadores</h1>
        <ul id="leaderboard"></ul>
        <button id="play-again-btn">Jugar de Nuevo</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
